  from = "/collections"
  to = "/collections.html"
  status = 200

[[redirects]]
  from = "/commande"
  to = "/commande.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/contact.html"
  status = 200

[[redirects]]
  from = "/atelier"
  to = "/atelier.html"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/modifier.html"
  status = 200

